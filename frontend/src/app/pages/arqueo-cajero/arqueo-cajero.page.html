<app-custom-header title="Pedido"></app-custom-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Arqueo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Monto Apertura</ion-label>
          <ion-label>{{montoApertura}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>CI</ion-label>
          <ion-label>{{ci}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-label>{{nombreCompleto}}</ion-label>
        </ion-item>
        <!-- <ion-item>
          <ion-label>Total Efectivo </ion-label>
          <ion-label>{{montoEfectivo}}</ion-label>
        </ion-item> -->
        <!-- <ion-list-header>
          <h2 class="tituloInner">Totales por metodo de pago</h2>
        </ion-list-header>
        <ion-item *ngFor="let formaPago of formasPagosTotales">
          <ion-label>{{formaPago.formaDePago}}: {{formaPago.total}}</ion-label>
        </ion-item> -->
        <ion-list-header>
          <h2 class="tituloInner">Detalle por metodo de pago</h2>
        </ion-list-header>
        <ion-item>
          <ion-grid fixed>
            <ion-row class="cabeceraTabla">
              <ion-col size="3">#Pedido</ion-col>
              <ion-col size="4">Forma Pago</ion-col>
              <ion-col size="5">Monto</ion-col>
            </ion-row>
            <ion-row
              class="detalleTabla"
              *ngFor="let formaPago of formasPagos"
            >
              <ion-col size="3">{{formaPago.idPedMaster}}</ion-col>
              <ion-col size="4">{{formaPago.formaDePago}}</ion-col>
              <ion-col size="5">{{formaPago.montoCubierto}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
