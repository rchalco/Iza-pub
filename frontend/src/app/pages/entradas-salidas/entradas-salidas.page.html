<app-custom-header title="Asignación de Efectivo"></app-custom-header>

<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Entrada - Salida</ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
      <form
        #formulario="ngForm"
        (ngSubmit)="registrarAsignacion()"
      >
        <ion-list>
          
          <ion-item>
            <ion-select
              placeholder="Elija un Tipo"
              (ionChange)="selectTipoAsigna($event)"
              [value]="currentAsignacion"
            >
              <ion-select-option
                *ngFor="let asigna of tipoAsignacion"
                [value]="asigna.id"
                >{{asigna.descripcion}}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating"> Total Asignación </ion-label>
            <ion-input
              type="number"
              name="totalAsigna"
              required="true"
              [(ngModel)]="totalAsigna"
              (ionBlur)="validarAsignacion()"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">
              Motivo
            </ion-label>
            <ion-input
              type="string"
              name="motivo"
              [(ngModel)]="motivoAsigna"
              required="true"
              
            ></ion-input>
          </ion-item>
         
          <ion-button
            expand="full"
            type="submit"
            [disabled]="!formulario.valid"
          >
            Registrar
          </ion-button>
        </ion-list>
      </form>
    </ion-card-content>

  </ion-card>
</ion-content>
