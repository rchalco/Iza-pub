<app-custom-header title="ReposiciÃ³n de Productos"></app-custom-header>
<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>INGRESOS POR VENTA DE PRODUCTOS</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <dx-data-grid id="gridContainer" [dataSource]="listaGeneral" [remoteOperations]="false"
            [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showBorders]="true"
            keyExpr="id" >
            <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
            
            <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
            <dxo-paging [pageSize]="25"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
            <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
            
            <dxi-column dataField="descripcion" caption="Barra" dataType="string" [allowEditing]="false"
              width="350"></dxi-column>
            <dxi-column dataField="efectivo" caption="Efectivo" dataType="number" [allowEditing]="false" format="#.##"
              width="200"></dxi-column>
            <dxi-column dataField="pos" caption="POS" dataType="number"  format="#.##"
            [allowEditing]="true" width="200" alignment="right" cssClass="bullet"></dxi-column>
            <dxi-column dataField="ticket" caption="Ticket" dataType="number" [allowEditing]="false" format="#.##"
              width="200" ></dxi-column>
            <dxi-column dataField="total" caption="Total" dataType="number" [allowEditing]="false" format="#.##"
            width="200" ></dxi-column>
            
           
            <dxo-summary>
             
              <dxi-total-item
                  column="efectivo"
                  summaryType="sum"
                  displayFormat="Efectivo: {0}"
                  [valueFormat]="{type:'fixedPoint',precision:2}">
              </dxi-total-item>

              <dxi-total-item
                  column="pos"
                  summaryType="sum"
                  displayFormat="POS: {0}"
                  [valueFormat]="{type:'fixedPoint',precision:2}">
              </dxi-total-item>
              <dxi-total-item
                column="ticket"
                summaryType="sum"
                displayFormat="Ticket: {0}"
                [valueFormat]="{type:'fixedPoint',precision:2}">
              </dxi-total-item>
              <dxi-total-item
                column="total"
                summaryType="sum"
                displayFormat="TOTAL: {0}"
                [valueFormat]="{type:'fixedPoint',precision:2}">
              </dxi-total-item>
          </dxo-summary>

          </dx-data-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>CORTESIA</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <dx-data-grid id="gridContainer1" [dataSource]="listaCortesia" [remoteOperations]="false"
            [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showBorders]="true"
            keyExpr="id" >
            <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
            
            <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
            <dxo-paging [pageSize]="25"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
            <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
            
            <dxi-column dataField="descripcion" caption="Barra" dataType="string" [allowEditing]="false"
              width="350"></dxi-column>
            <dxi-column dataField="monto" caption="Monto" dataType="number"  format="#.##"
            [allowEditing]="true" width="200" alignment="right" cssClass="bullet"></dxi-column>
           
            <dxo-summary>
              <dxi-total-item
                  column="monto"
                  summaryType="sum"
                  displayFormat="Total: {0}"
                  [valueFormat]="{type:'fixedPoint',precision:2}">
              </dxi-total-item>

              
          </dxo-summary>

          </dx-data-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>COVER</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <dx-data-grid id="gridContainer2" [dataSource]="listaCover" [remoteOperations]="false"
            [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showBorders]="true"
            keyExpr="id" >
            <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
            
            <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
            <dxo-paging [pageSize]="25"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
            <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
            
            <dxi-column dataField="descripcion" caption="Barra" dataType="string" [allowEditing]="false"
              width="350"></dxi-column>
            <dxi-column dataField="cantidad" caption="Cantidad" dataType="number" [allowEditing]="false" format="#.##"
              width="200"></dxi-column>
            <dxi-column dataField="monto" caption="Monto" dataType="number"  format="#.##"
            [allowEditing]="true" width="200" alignment="right" cssClass="bullet"></dxi-column>
           
            <dxo-summary>
              <dxi-total-item
                  column="cantidad"
                  summaryType="sum"
                  displayFormat="Canrtidad: {0}"
                  [valueFormat]="{type:'fixedPoint',precision:2}">
              </dxi-total-item>
              <dxi-total-item
                  column="monto"
                  summaryType="sum"
                  displayFormat="Total: {0}"
                  [valueFormat]="{type:'fixedPoint',precision:2}">
              </dxi-total-item>

              
          </dxo-summary>

          </dx-data-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
