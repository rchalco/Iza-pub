<ion-content class="login-background">

  <div class="login-container">

    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="titulo-login">Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form>
          <ion-item class="input-transparente">
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="logidata.Usuario" name="Usuario" required></ion-input>
          </ion-item>

          <ion-item class="input-transparente">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="logidata.Password" name="Password" required></ion-input>
          </ion-item>

          <ion-button expand="block" color="primary" (click)="iniciarsesion(logidata)">
            Iniciar Sesión
          </ion-button>
        </form>

        <div class="version-footer">
          Version {{version}} <br />
          <ion-note>contactos@gamatek.org</ion-note>
        </div>

      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
