<ion-header>
  <ion-toolbar color="primary">
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" name="Usuario" [(ngModel)]="logidata.Usuario" required="true"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="Password" [(ngModel)]="logidata.Password" required="true"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="iniciarsesion(logidata)" expand="block">Iniciar
          Sesión</ion-button>

        <!-- <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label color="secondary">Version {{version}}</ion-label>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
