<ion-header>
  <ion-toolbar color="primary" class="custom-toolbar">
    <!-- Menu button -->
    <ion-button
      slot="start"
      fill="clear"
      color="light"
      (click)="showMenu()"
      class="menu-btn"
    >
      <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
    </ion-button>

    <!-- Title -->
    <ion-title class="toolbar-title">{{ title }}</ion-title>

    <!-- Info badges -->
    <div slot="end" class="toolbar-end">
      <span class="toolbar-badge">
        <ion-icon name="calendar-outline"></ion-icon>
        {{ fechaProcesoActual }}
      </span>
      <span class="toolbar-badge">
        <ion-icon name="person-outline"></ion-icon>
        {{ usuarioNombre }}
      </span>
      <ion-button
        fill="clear"
        color="light"
        (click)="goHome()"
        class="home-btn"
      >
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>
