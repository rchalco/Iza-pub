<ion-menu contentId="main-content" type="overlay" menuId="custom">
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header color="tertiary">FABULA DICOTECA</ion-list-header>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected"
          color="medium" lines="full">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-row>
        <ion-col size="12">
          <ion-note>
            <a href="mailto:contactos@gamatek.org">[ contactos@gamatek.org ]</a>
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-content>
</ion-menu>
